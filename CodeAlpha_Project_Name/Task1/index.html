<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="main-image">
            <img id="currentImage" src="images/image1.jpg" alt="Main Image">
        </div>
        <div class="thumbnails">
            <img class="thumbnail" src="images/image1.jpg" alt="Thumbnail 1" onclick="changeImage('images/image1.jpg')">
            <img class="thumbnail" src="images/image2.jpg" alt="Thumbnail 2" onclick="changeImage('images/image2.jpg')">
            <img class="thumbnail" src="images/image3.jpg" alt="Thumbnail 3" onclick="changeImage('images/image3.jpg')">
            <img class="thumbnail" src="images/image4.jpg" alt="Thumbnail 4" onclick="changeImage('images/image4.jpg')">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
